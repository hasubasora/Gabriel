<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets\main.css">

    <title>注册</title>
</head>

<body>
    <header>
        <h3>广东宏达集团</h3>
        <p>创建您的个人账号，加入企业</p>
    </header>
    <section class="tag-text">
        <div class="tel">
            <span class="tel-dist">
                +86
            </span>
            <input type="tel" name="tel" id="tel">
        </div>
        <div class="code">
            <input type="tel" name="tel" id="code">
            <a href="javascript:void(0);" id="qcCode">获取验证码</a>
            <a href="javascript:void(0);" class="qcCode1"></a>

            <input type="button" value="下一步" class="next-tab">
        </div>
    </section>

</body>
<script src="framework\jquery-2.2.1.min.js"></script>

<script>
    $(function() {
        login.init();
    })
    const login = {
        init() {
            _t = this;

            //切换
            $('.tag span').on('click', function() {
                _index = $(this).index();
                $(this).addClass('on').siblings('span').removeClass('on');
                $('.tag-text').eq(_index).show().siblings('.tag-text').hide();
            });
            //检测手机号
            $('#tel').on('keyup', function() {
                if ($(this).val().length == 11) {
                    console.log(_t.verifyPhone($(this).val()));
                    if (_t.verifyPhone($(this).val())) {
                        _t.verifyTel($(this).val());
                    }
                }
            });
            //获取验证码
            $('#qcCode').on('click', () => {
                if (!$('#tel').val()) {
                    alert('输入手机号');
                } else {
                    if (_t.verifyTel($('#tel').val())) {
                        $('#tel').attr('readonly');
                        _t.qcCode($('#qcCode'));
                    }
                }
            });
            //下一步
            $('.next-tab').on('click', function() {
                _t.verifyCode($('#code').val())
            });

        },
        qcCode(obj) { //获取验证码
            $('.qcCode1').css('width', '122px');
            obj.off('click');
            var a = 60;
            var timer = setInterval(function() {
                if (a > 0) {
                    obj.text("(" + a + ")重新获取");
                    a--;
                } else {
                    clearInterval(timer);
                    obj.text("获取验证码");
                    $('.qcCode1').css('width', '0');
                    $('#tel').removeAttr('readonly');
                    a = 60;
                }
            }, 1000);
        },
        verifyCode(code) { //验证 验证码
            $.ajax({
                url: codeUrl, //验证码存在的地址
                type: 'post',
                dataType: 'json',
                data: {
                    code: code
                },
                success: function(result) {
                    if (result.status == 1) {
                        //验证成功再发送验证码 返回true  跳转下一步
                        return true;

                    } else if (result.status == 0) {
                        //返回false 
                        return false;

                    }
                },
                error: function() {
                    alert('服务器连接失败，请确认网络是否开启');
                    return false;
                }
            })
        },
        verifyPhone(tel) { //检测输入的手机号是否正确
            const reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
            if (reg.test(tel)) {
                return true;
            }
            return false;
        },
        verifyTel(tel) { //验证手机号存在否
            $.ajax({
                url: phoneUrl, //手机号存在的地址
                type: 'post',
                dataType: 'json',
                data: {
                    phone: tel
                },
                success: function(result) {
                    if (result.status == 1) {
                        //验证成功再发送验证码 返回true
                        return true;
                    } else if (result.status == 0) {
                        //返回false 
                        return false;
                    }
                },
                error: function() {
                    alert('服务器连接失败，请确认网络是否开启');
                    return false;
                }
            })

        },


    }
</script>

</html>
