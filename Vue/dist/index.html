<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets\main.css">
    <link rel="stylesheet" href="framework\bootstrap.min.css">
    <script src="framework\jquery-2.2.1.min.js"></script>

    <title>测试s</title>
</head>

<body>
    <div class="col-md-12">
        <input type="button" value="添加" id=btn class="btn btn-success">
    </div>
    <div class="col-md-12">
        <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
            <thead>
                <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 174px;">Rendering engine</th>
                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 212px;">Browser</th>
                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 199px;">Platform(s)</th>
                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 147px;">Engine version</th>
                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 111px;">CSS grade</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gradeA odd" role="row">
                    <td class="sorting_1">Gecko</td>
                    <td>Firefox 1.0</td>
                    <td>Win 98+ / OSX.2+</td>
                    <td class="center">1.7</td>
                    <td class="center">A</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th rowspan="1" colspan="1">Rendering engine</th>
                    <th rowspan="1" colspan="1">Browser</th>
                    <th rowspan="1" colspan="1">Platform(s)</th>
                    <th rowspan="1" colspan="1">Engine version</th>
                    <th rowspan="1" colspan="1">CSS grade</th>
                </tr>
            </tfoot>
        </table>
    </div>


</body>
<script>
    $('table').on('click', 'tbody td', function(e) {
        $(this).attr('contenteditable', 'true');
        $(this).focus();
        e.stopPropagation();
    })
    $(document).on('click', function() {
        $('tbody td').removeAttr('contenteditable');
    })
    $(document).on('click', 'tbody td', function() {
        $(this).removeAttr('contenteditable');
    })
    $('#btn').on('click', function() {
        var tr = $('<tr>');
        var str = [];
        $.each($('thead th'), function(k, v) {
            str.push('<td>&nbsp;</td>');
        })
        console.log(str)
        tr.append(str);
        $('tbody').append(tr);
    })
</script>

</html>
