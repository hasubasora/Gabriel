<body>

    <input type="button" value="333366533333">
    <div class="box">
        <div class="bigbox">
            <div class="title">SKI</div>
            <div class="content">
                <p>提示士大夫速度！提示士大夫速度！提示士大夫速度！</p>
            </div>
            <div class="tail">
                <span><a href="#" class="yes">×</a></span>
                <span><a href="#" class="no">○</a></span>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementsByClassName('no')[0].onclick = function() {
        document.getElementsByClassName('bigbox')[0].classList.add('tf');

        setTimeout(function() {
            document.getElementsByClassName('box')[0].style.display = "none";
        }, 400);
        setTimeout(function() {
            document.getElementsByClassName('bigbox')[0].classList.remove('tf');
        }, 1000);
    }
    document.getElementsByTagName('input')[0].onclick = function() {
        document.getElementsByClassName('box')[0].style.display = "block";
    }
</script>

</html>
